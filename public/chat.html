<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CHAT APP</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <!--styles.min .css is minified version which is fast but it is not in human readable form and cannot be used as further editing in styles -->
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input name="msg" placeholder="text" required autocomplete="off">
                    <button id="send">Send</button>
                </form>

                <button id="send-location">send location</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{msg}}</p>
        </div>
    </script>

    <script id="message-template2" type="text/html">
        <div class="message2">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{msg}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>
                <a href="{{loc}}" target="_blank">my location</a><!--target=_blank opens the window in a new tab-->
            </p>
        </div>
    </script>
    <script id="location-template2" type="text/html">
        <div class="message2">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>
                <a href="{{loc}}" target="_blank">my location</a><!--target=_blank opens the window in a new tab-->
            </p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h4 id ="typing" class="class_typing">{{userIsTyping}}</h4>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}<!--opeaning of array-->
                <li>{{username}}</li>
            {{/users}}<!--closing of array-->
        </ul>        
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
